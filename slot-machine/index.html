<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- <button type="button" name="button" id="statusButton" class="">check status</button> -->
    <main class="arcade">

      <section class="titleSection">
        <h1 class="">Who's going to find the ONE PIECE</h1>
      </section>

      <section class="displaySection">
        <section class="screen">

          <section class="reelContainer">
            <section class="reel1">
              <p id="reel1"></p>
            </section>
            <section class="reel2">
              <p id="reel2"></p>
            </section>
            <section class="reel3">
              <p id="reel3"></p>
            </section>
          </section>

          <section class="gameData">
            <p id="wagerText">Current Bet: 5</p>
            <p id="balanceText">Balance: 1000</p>
          </section>
        </section>
      </section>

      <section class="buttonSection">
        <section class="buttonContainer">
          <section class="leftSide">

            <section class="buttonFlex">
              <button type="button" name="button" id="maxBetButton" class="green"></button>
              <p class="buttonLabel">Max Bet ( 50 )</p>
            </section>

            <section class="buttonFlex">
              <button type="button" name="button" id="incrementFiveButton" class="green"></button>
              <p class="buttonLabel"> ( + 5 )</p>
            </section>

            <section class="buttonFlex">
              <button type="button" name="button" id="minBetButton" class=""></button>
              <p class="buttonLabel">Min. Bet ( 5 )</p>
            </section>

            <section class="buttonFlex">
              <button type="button" name="button" id="decrementFiveButton" class=""></button>
              <p class="buttonLabel">( - 5 )</p>
            </section>
          </section>

          <section class="rightSide">
            <button type="button" name="button" id="spinButton" class="">spin</button> <!--may delete -->

            <button type="button" name="button" id="resetButton" class="">reset</button>
          </section>
        </section>
      </section>

      <section class="runOff">

      </section>
    </main>

    <script type="text/javascript" src="js/main.js">
    </script>
  </body>
</html>
